<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Course Regestration Form </title>
      <link rel="stylesheet" href="Styles.css"/>     
     </head>
  <body>
    <h1>Course Registration Form</h1>
<form action="resp.html" autocomplete="">
  <fieldset>
    <legend>Personal Details</legend>
    <table>
      <tr>
        <td><label for="">First Name</label></td>
        <td><input type="text" required placeholder="Ex:Brunda" /><span>enter your name</span><br /></td>
      </tr>
      <tr>
        <td><label for="">Surname</label></td>
        <td><input type="text" placeholder="K" /><span>enter your surname</span></td>
      </tr>
      <tr>
        <td><label for="">Mobile Number</label></td>
        <td><input type="tel" required placeholder="8658695244" /><span>enter your phonenumber</span></td>
      </tr>
      <tr>
        <td><label for="">EMAIL</label></td>
        <td>
          <input type="email" required placeholder="bruuunda@gmail.com" />
          <img id="valid" src="download.jpg" >
          <img id="invalid" src="download (1).jpg" >
        </td>
      </tr>
      <tr>
        <td><label for="">Password</label></td>
        <td><input type="password" name="" id="" required minlength="6" placeholder="Min 6 charcters"/><span>enter your passwords</span></td>
      </tr>
      <tr>
        <td><label for="">Confirm Password</label></td>
        <td><input type="password" name="" id="" required /><span>re-enter the password </span></td>
      </tr>
      <tr>
        <td><label for="">DOB</label></td>
        <td><input type="date" name="" id="" required /></td>
      </tr>
      <tr>
        <td><label for="">GENDER</label></td>
        <td>
          <input type="radio" name="gender" id="" required /><label>male</label>
          <input type="radio" name="gender" id="" required /><label>female</label>
          <input type="radio" name="gender" id="" required /><label>others</label>
        </td>
      </tr>
      <tr>
        <td><label for="">Select Country</label></td>
        <td>
          <select name="" id="">
            <option value="1">INDIA</option>
            <option value="2">USA</option>
            <option value="3">GERMANY</option>
          </select>
          <br />
        </td>
      </tr>
      <tr>
        <td><label for="">Upload Picture</label></td>
        <td><input type="file" name="" id="" /></td>
      </tr>
      <tr>
        <td><input type="reset" name="" id="" /></td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Course Details</legend>
    <table>
        <tr>
            <td><label for="">Select Course</label>
            <td>
                <select name="" id=""><br>
                    <option value="">Java Full Stack</option>
                    <option value="">Python Full Stack</option>
                </select>
            </td>
            <tr>
                <td><label for="">Delivery Mode</label></td>
                <td><input type="radio" name="dm" id="">ONLINE</td>
                <td><input type="radio" name="dm" id="" required>OFFLINE <br></td>
            </tr> 
        </tr>
        <tr>
            <td><label for="">Comments</label></td>
            <td><textarea name="" id="" width="200" height="200"></textarea><br></td>
            <br>
        </tr>
    </table>
  </fieldset>
  <tr>
    <br>
    <td><input type="submit" name="" id="" /></td>
  </tr>
</form>

  </body>
  </html>
